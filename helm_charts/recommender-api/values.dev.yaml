env:
  NODE_ENV: "development"
  PORT: "4025"
  NEO4J_URI: "bolt://neo4j-db.recommender.svc.cluster.local:7687"
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "password"
  # Ollama runs on the host machine - use minikube's host access
  LLM_HOST: "http://host.minikube.internal:11434"
  LLM_MODEL: "qwen2.5:14b-instruct"
  LLM_ENABLED: "true"
  LLM_TIMEOUT_MS: "30000"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi
